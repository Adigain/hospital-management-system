<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSys - Login / Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <svg class="h-10 w-10 text-blue-600 dark:text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                </svg>
                <span class="ml-3 text-2xl font-bold text-gray-800 dark:text-white">MediSys</span>
            </div>
            <button id="darkModeToggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                <ion-icon name="moon-outline" id="darkModeIcon" class="text-xl"></ion-icon>
            </button>
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Account Access</h2>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 mb-4">
            <button data-role="admin" class="role-selector px-4 py-2 rounded-lg font-medium text-sm transition-colors duration-150 border-2 border-transparent hover:border-blue-500 hover:text-blue-500 dark:hover:text-blue-400">
                <ion-icon name="shield-outline" class="mr-1"></ion-icon> Admin
            </button>
            <button data-role="doctor" class="role-selector px-4 py-2 rounded-lg font-medium text-sm transition-colors duration-150 border-2 border-transparent hover:border-blue-500 hover:text-blue-500 dark:hover:text-blue-400">
                <ion-icon name="medkit-outline" class="mr-1"></ion-icon> Doctor
            </button>
            <button data-role="patient" class="role-selector active px-4 py-2 rounded-lg font-medium text-sm transition-colors duration-150 border-2 border-blue-500 text-blue-500 dark:text-blue-400">
                <ion-icon name="person-outline" class="mr-1"></ion-icon> Patient
            </button>
            <button data-role="staff" class="role-selector px-4 py-2 rounded-lg font-medium text-sm transition-colors duration-150 border-2 border-transparent hover:border-blue-500 hover:text-blue-500 dark:hover:text-blue-400">
                <ion-icon name="people-outline" class="mr-1"></ion-icon> Staff
            </button>
            <button data-role="pharmacy" class="role-selector px-4 py-2 rounded-lg font-medium text-sm transition-colors duration-150 border-2 border-transparent hover:border-blue-500 hover:text-blue-500 dark:hover:text-blue-400">
                <ion-icon name="flask-outline" class="mr-1"></ion-icon> Pharmacy
            </button>
        </div>

        <div id="form-area">
            </div>

        <p class="text-xs text-center text-gray-400 dark:text-gray-500">
            &copy; 2025 MediSys. All rights reserved.
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/login-register.js"></script>
</body>
</html>
