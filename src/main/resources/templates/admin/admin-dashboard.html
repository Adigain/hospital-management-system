<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSys - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../../static/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="flex h-screen overflow-hidden bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <aside id="sidebar" class="sidebar sidebar-expanded bg-white dark:bg-gray-800 shadow-xl flex flex-col space-y-2 border-r border-gray-200 dark:border-gray-700 fixed inset-y-0 left-0 z-30 overflow-y-auto">
        <div class="h-16 flex items-center justify-center px-4 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
            <div class="flex items-center">
                <svg class="h-10 w-10 text-blue-600 dark:text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                </svg>
                <span class="sidebar-logo-text ml-3 text-2xl font-bold text-gray-800 dark:text-white">MediSys</span>
            </div>
        </div>

        <nav id="sidebar-nav" class="flex-grow px-2 space-y-1 pt-2">
            <a href="#dashboard" data-section="dashboard" class="sidebar-link active flex items-center py-2.5 px-4 rounded-lg hover:bg-blue-500 hover:text-white dark:hover:bg-blue-600 group">
                <ion-icon name="grid-outline" class="text-xl text-gray-500 dark:text-gray-400 group-hover:text-white"></ion-icon>
                <span class="sidebar-text ml-3 text-sm font-medium">Dashboard</span>
            </a>
            <a href="#patients" data-section="patients" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-blue-500 hover:text-white dark:hover:bg-blue-600 group">
                <ion-icon name="people-outline" class="text-xl text-gray-500 dark:text-gray-400 group-hover:text-white"></ion-icon>
                <span class="sidebar-text ml-3 text-sm font-medium">Patient Management</span>
            </a>
            <a href="#doctors" data-section="doctors" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-blue-500 hover:text-white dark:hover:bg-blue-600 group">
                <ion-icon name="medkit-outline" class="text-xl text-gray-500 dark:text-gray-400 group-hover:text-white"></ion-icon>
                <span class="sidebar-text ml-3 text-sm font-medium">Doctor Management</span>
            </a>
            <a href="#appointments" data-section="appointments" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-blue-500 hover:text-white dark:hover:bg-blue-600 group">
                <ion-icon name="calendar-outline" class="text-xl text-gray-500 dark:text-gray-400 group-hover:text-white"></ion-icon>
                <span class="sidebar-text ml-3 text-sm font-medium">Appointments</span>
            </a>
            <a href="#billing" data-section="billing" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-blue-500 hover:text-white dark:hover:bg-blue-600 group">
                <ion-icon name="card-outline" class="text-xl text-gray-500 dark:text-gray-400 group-hover:text-white"></ion-icon>
                <span class="sidebar-text ml-3 text-sm font-medium">Billing & Invoices</span>
            </a>
            <a href="#pharmacy" data-section="pharmacy" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-blue-500 hover:text-white dark:hover:bg-blue-600 group">
                <ion-icon name="flask-outline" class="text-xl text-gray-500 dark:text-gray-400 group-hover:text-white"></ion-icon>
                <span class="sidebar-text ml-3 text-sm font-medium">Pharmacy</span>
            </a>
            <a href="#records" data-section="records" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-blue-500 hover:text-white dark:hover:bg-blue-600 group">
                <ion-icon name="document-text-outline" class="text-xl text-gray-500 dark:text-gray-400 group-hover:text-white"></ion-icon>
                <span class="sidebar-text ml-3 text-sm font-medium">Medical Records</span>
            </a>
            <a href="#staff" data-section="staff" class="sidebar-link flex items-center py-2.5 px-4 rounded-lg hover:bg-blue-500 hover:text-white dark:hover:bg-blue-600 group">
                <ion-icon name="shield-checkmark-outline" class="text-xl text-gray-500 dark:text-gray-400 group-hover:text-white"></ion-icon>
                <span class="sidebar-text ml-3 text-sm font-medium">Staff & Admin</span>
            </a>
        </nav>

        <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-700">
            <div class="flex items-center">
                <img src="https://www.codewithfaraz.com/tools/placeholder?size=32&text=EC" alt="User Avatar" class="h-10 w-10 rounded-full object-cover">
                <div class="profile-info ml-3">
                    <p class="text-sm font-medium text-gray-800 dark:text-white">Dr. Emily Carter</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Administrator</p>
                </div>
            </div>
            <button class="w-full mt-3 flex items-center justify-center py-2 px-4 rounded-lg text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                <ion-icon name="log-out-outline" class="text-lg mr-2"></ion-icon>
                <span class="sidebar-text">Logout</span>
            </button>
        </div>
    </aside>

    <div id="mainContent" class="flex-1 flex flex-col overflow-hidden transition-all duration-300 ease-in-out ml-64">
        <header class="h-16 bg-white dark:bg-gray-800 shadow-md flex items-center justify-between px-6 flex-shrink-0 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center">
                <button id="sidebarToggle" class="flex p-2 rounded-md text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                    <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
                </button>
                <div class="relative ml-4 hidden sm:block">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <ion-icon name="search-outline" class="text-gray-400"></ion-icon>
                    </span>
                    <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button id="darkModeToggle" class="flex p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                    <ion-icon name="moon-outline" id="darkModeIcon" class="text-xl"></ion-icon>
                </button>
                <button class="flex relative p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                    <ion-icon name="notifications-outline" class="text-xl"></ion-icon>
                    <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                </button>
                <div class="relative">
                    <button id="userMenuButton" class="flex items-center space-x-2 focus:outline-none">
                        <img src="https://www.codewithfaraz.com/tools/placeholder?size=32&text=EC" alt="User Avatar" class="h-8 w-8 rounded-full object-cover">
                        <span class="hidden md:inline text-sm font-medium text-gray-700 dark:text-gray-300">Dr. Carter</span>
                        <ion-icon name="chevron-down-outline" class="hidden md:inline text-xs text-gray-500 dark:text-gray-400"></ion-icon>
                    </button>
                    <div id="userMenu" class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 hidden ring-1 ring-black ring-opacity-5 z-10">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">My Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
                        <a href="#" class="block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <main id="content-area" class="flex-1 overflow-x-hidden overflow-y-auto p-6 space-y-6">
            </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const contentRoutes = {
            'dashboard': 'dashboard.html',
            'patients': 'patients.html',
            'doctors': 'doctors.html',
            'appointments': 'appointments.html',
            'billing': 'billing.html',
            'pharmacy': 'pharmacy.html',
            'records': 'records.html',
            'staff': 'staff.html'
        };
    </script>
    <script src="../../static/dashboard.js"></script>
</body>
</html>
