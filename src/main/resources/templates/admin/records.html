<section id="records" class="content-section" data-aos="fade-up">
    <h1 class="text-3xl font-semibold text-gray-800 dark:text-white mb-6">Medical Records</h1>
    <div class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center">
        <input type="text" placeholder="Search records by Patient ID or Name..." class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 w-full sm:w-1/2 mb-4 sm:mb-0">
        <button id="uploadRecordBtn" class="px-4 py-2 rounded-lg font-medium transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500">
            <ion-icon name="cloud-upload-outline" class="mr-1 -ml-1"></ion-icon> Upload New Record
        </button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transition-all duration-300" data-aos="zoom-in-up">
            <div class="p-2">
                <div class="flex items-center space-x-3 mb-3">
                    <ion-icon name="document-attach-outline" class="text-3xl text-blue-500"></ion-icon>
                    <div>
                        <h4 class="font-semibold text-gray-800 dark:text-white">Blood Test Report.pdf</h4>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Patient: John Doe (P001)</p>
                    </div>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Uploaded: 2024-05-01 by Dr. Smith</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-3">Size: 1.2 MB</p>
                <div class="flex space-x-2">
                    <button class="flex items-center content-center px-4 py-2 rounded-lg font-medium transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 bg-gray-200 hover:bg-gray-300 text-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-200 focus:ring-gray-400 btn-sm text-xs flex-1"><ion-icon name="eye-outline" class="mr-1"></ion-icon>Preview</button>
                    <button class="flex items-center content-center px-4 py-2 rounded-lg font-medium transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500 btn-sm text-xs flex-1"><ion-icon name="download-outline" class="mr-1"></ion-icon>Download</button>
                </div>
            </div>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transition-all duration-300" data-aos="zoom-in-up" data-aos-delay="100">
            <div class="p-2">
                <div class="flex items-center space-x-3 mb-3">
                    <ion-icon name="image-outline" class="text-3xl text-green-500"></ion-icon>
                    <div>
                        <h4 class="font-semibold text-gray-800 dark:text-white">X-Ray_Chest.jpg</h4>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Patient: Jane Smith (P002)</p>
                    </div>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-1">Uploaded: 2024-04-25 by Dr. Lee</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mb-3">Size: 3.5 MB</p>
                <div class="flex space-x-2">
                    <button class="flex items-center content-center px-4 py-2 rounded-lg font-medium transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 bg-gray-200 hover:bg-gray-300 text-gray-700 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-200 focus:ring-gray-400 btn-sm text-xs flex-1"><ion-icon name="eye-outline" class="mr-1"></ion-icon>Preview</button>
                    <button class="flex items-center content-center px-4 py-2 rounded-lg font-medium transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500 btn-sm text-xs flex-1"><ion-icon name="download-outline" class="mr-1"></ion-icon>Download</button>
                </div>
            </div>
        </div>
    </div>
</section>
