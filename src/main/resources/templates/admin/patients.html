<section id="patients" class="content-section" data-aos="fade-up">
    <h1 class="text-3xl font-semibold text-gray-800 dark:text-white mb-6">Patient Management</h1>
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden transition-all duration-300">
        <div class="p-4 sm:p-6 border-b border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row justify-between items-start sm:items-center">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2 sm:mb-0">Patient List</h2>
            <button id="addPatientBtn" class="px-4 py-2 rounded-lg font-medium transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-gray-800 bg-blue-600 hover:bg-blue-700 text-white focus:ring-blue-500">
                <ion-icon name="add-outline" class="mr-1 -ml-1"></ion-icon> Add New Patient
            </button>
        </div>
        <div class="p-4 sm:p-6">
            <table id="patientTable" class="display responsive nowrap w-full text-sm">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Last Visit</th>
                        <th>Assigned Doctor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</section>
