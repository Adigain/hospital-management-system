<div class="form-container p-6 bg-white dark:bg-gray-800 rounded-lg">
    <form action="/perform_login" method="post" class="login-form space-y-6">
        <h3 class="text-2xl font-semibold text-center text-gray-800 dark:text-white mb-6">Patient Login</h3>
        
        <div class="alert alert-error hidden" style="color: red; margin-bottom: 1rem;">
            Invalid username or password.
        </div>
        
        <div class="alert alert-success hidden" style="color: green; margin-bottom: 1rem;">
            You have been logged out.
        </div>
        
        <div class="space-y-2">
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
            <input type="email" id="username" name="username" required 
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                   placeholder="patient@example.com">
        </div>
        
        <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                   placeholder="Enter your password">
        </div>
        
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-sm transition duration-150 ease-in-out">
            Log in as Patient
        </button>
        
        <p class="text-center text-sm text-gray-600 dark:text-gray-400">
            Don't have an account? 
            <a href="/register" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium">Create one</a>
        </p>
    </form>
</div>
