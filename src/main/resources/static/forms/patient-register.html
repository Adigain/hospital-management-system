<form class="space-y-4">
    <h3 class="text-xl font-medium text-center text-gray-700 dark:text-gray-200">Patient Registration</h3>
    <div>
        <label for="register-name" class="text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
        <input type="text" id="register-name" name="name" class="mt-1 w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div>
        <label for="register-email" class="text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
        <input type="email" id="register-email" name="email" class="mt-1 w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <div>
        <label for="register-password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="register-password" name="password" class="mt-1 w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500" required minlength="6">
    </div>
    <div>
        <label for="register-dob" class="text-sm font-medium text-gray-700 dark:text-gray-300">Date of Birth</label>
        <input type="date" id="register-dob" name="dateOfBirth" class="mt-1 w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm bg-gray-50 dark:bg-gray-700 focus:ring-blue-500 focus:border-blue-500" required>
    </div>
    <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800">
        Register as Patient
    </button>
    <p class="text-center text-sm text-gray-500 dark:text-gray-400">
        Already have an account? 
        <a href="#" id="switch-form-link" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">Log in</a>
    </p>
</form>
